<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0078FF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .chat-button:hover {
            background-color: #005bb5;
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 99;
        }

        .chat-header {
            background-color: #0078FF;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .chat-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            font-family: Arial, sans-serif;
        }

        .chatbox {
            margin-bottom: 10px;
        }

        .user-message, .bot-message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #0078FF;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .chat-input-container input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-input-container button {
            background-color: #0078FF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .chat-input-container button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        function toggleChatWindow() {
            const chatWindow = document.getElementById("chatWindow");
            chatWindow.style.display = chatWindow.style.display === "none" || chatWindow.style.display === "" ? "flex" : "none";
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            fetch(`/shop/chatbot/?message=${userInput}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chatbox").innerHTML += `<div class="chatbox user-message"><strong>You:</strong> ${userInput}</div>`;
                    document.getElementById("chatbox").innerHTML += `<div class="chatbox bot-message"><strong>Bot:</strong> ${data.response}</div>`;
                    document.getElementById("userInput").value = "";
                    document.getElementById("chatContent").scrollTop = document.getElementById("chatContent").scrollHeight;
                });
        }
    </script>
</head>
<body>
    <!-- Chat Window -->
    <div id="chatWindow" class="chat-window">
        <div class="chat-header">Chat with Us!</div>
        <div id="chatContent" class="chat-content">
            <div id="chatbox"></div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chat Button -->
    <button class="chat-button" onclick="toggleChatWindow()">ðŸ’¬</button>
</body>
</html>

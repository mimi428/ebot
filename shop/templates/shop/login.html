{%extends 'shop/main.html' %}
{%load static%}
{%block content%}

<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(images/11.jpg) no-repeat scroll center center / cover ;">
    <div>
        <section class="picture">
            <div class="container-picture">
                <br>
                <h5 style="color: #2f1b12 ;margin-left: 140px;margin-bottom: 25px;"><strong> Home > Login/Register</strong></h5>
            </div>
        </section>
    </div>
</div>
<br><br>
<section class="htc__contact__area ptb--100 bg__white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form-wrap mt--60">
                    <div class="col-xs-12">
                        <div class="contact-title">
                            <h2 class="title__line--6">Login</h2>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <form id="login-form" method="post">
                            <div class="single-contact-form">
                                <div class="contact-box name">
                                    <input type="text" name="login_email" id="login_email" placeholder="Your Email*" style="width:100%">
                                </div>
                                <span class="field_error" id="login_email_error"></span>
                            </div>
                            <div class="single-contact-form">
                                <div class="contact-box name">
                                    <input type="password" name="login_password" id="login_password" placeholder="Your Password*" style="width:100%">
                                </div>
                                <span class="field_error" id="login_password_error"></span>
                            </div>
                            
                            <div class="contact-btn">
                                <button type="button" class="btn btn-outline my-sm-0 fv-btn" onclick="user_login()">Login</button>
                            </div>
                        </form>
                        <div class="form-output login_msg">
                            <p class="form-messege field_error"></p>
                        </div>
                    </div>
                </div> 
        
        </div>
        

            <div class="col-md-6">
                <div class="contact-form-wrap mt--60">
                    <div class="col-xs-12">
                        <div class="contact-title">
                            <h2 class="title__line--6">Register</h2>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <form id="register-form" method="post">
                            <div class="single-contact-form">
                                <div class="contact-box name">
                                    <input type="text" name="name" id="name" placeholder="Your Name*" style="width:100%">
                                </div>
                                <span class="field_error" id="name_error"></span>
                            </div>
                            <div class="single-contact-form">
                                <div class="contact-box name">
                                    <input type="text" name="email" id="email" placeholder="Your Email*" style="width:100%">
                                </div>
                                <span class="field_error" id="email_error"></span>
                            </div>
                            <div class="single-contact-form">
                                <div class="contact-box name">
                                    <input type="text" name="mobile" id="mobile" placeholder="Your Mobile*" style="width:100%">
                                </div>
                                <span class="field_error" id="mobile_error"></span>
                            </div>
                            <div class="single-contact-form">
                                <div class="contact-box name">
                                    <input type="password" name="password" id="password" placeholder="Your Password*" style="width:100%">
                                </div>
                                <span class="field_error" id="password_error"></span>
                            </div>
                            
                            <div class="contact-btn">
                                <button type="button" class="btn btn-outline my-sm-0 fv-btn" onclick="user_register()">Register</button>
                            </div>
                        </form>
                        <div class="form-output register_msg">
                            <p class="form-messege field_error"></p>
                        </div>
                    </div>
                </div> 
        
        </div>
            
    </div>
</section>

{%endblock content%}
